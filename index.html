<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stas Grigoryev Photography</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Stas Grigoryev</h1>
  </header>

  <!-- Filters -->
  <div class="filters-wrapper">
    <section id="filters"></section>
  </div>

  <!-- Gallery -->
  <section class="gallery" id="gallery"></section>

  <div id="lightbox">
    <div class="lightbox-content">
      <button id="lightbox-prev" class="lightbox-arrow">❮</button>
      <img id="lightbox-img" src="" alt="">
      <button id="lightbox-next" class="lightbox-arrow">❯</button>
    </div>
    <div class="lightbox-info">
      <p id="lightbox-desc"></p>
      <p id="lightbox-date"></p>
    </div>
  </div>


  <!-- JS -->
  <script src="js/gallery.js"></script>
</body>
</html>
