name: Generate photos_data.json

on:
  push:
    paths:
      - 'photos/**'                 # Run only when photos change
      - 'generate_photos_json.py'   # Or when script changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pillow

      - name: Generate photos_data.json
        run: python generate_photos_json.py

      - name: Commit updated photos.json
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'actions@github.com'
          git add photos_data.json
          git commit -m "Auto-update photos.json" || echo "No changes"
          git push
